<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 1 JS - Rizky Dharma S</title>
  </head>
  <body>
    <script language="javascript">
      var nama = "Ridwan";
      let jabatan = "Manager";
      let status = "Menikah";

      if (jabatan == "Manager") {
        gaji = 15000000;
      } else if (jabatan == "Asisten Manager") {
        gaji = 10000000;
      } else if (jabatan == "Staff") {
        gaji = 5000000;
      } else {
        gaji = 0;
      }
      let tunjangan_jabatan = 0.15 * gaji;
      let bpjs = 0.1 * gaji;

      // Menggunakan fungsi Ternary
      let tunjangan_keluarga = status == "Menikah" ? 0.2 * gaji : 0;
      let total_gaji = gaji + tunjangan_jabatan + tunjangan_keluarga + bpjs;

      // Print untuk di web browser
      document.write("<h1 align='center'>Data Pegawai MSIB Fullstack Web Developer Batch 3</h1>");
      document.write("<b>Nama Pegawai: " + nama + "<br>Jabatan: " + jabatan + "<br>Status: </b>" + status);
      document.write("<br>");
      document.write("<br>");
      document.write(
        "<table width='40%' border='1' cellpadding='5' align='center'><thead bgcolor='bisque'><tr><th>Keterangan</th><th>Jumlah</th></tr></thead> <tbody><tr><td>Gaji</td> <td> Rp. " +
          gaji +
          "</td></tr><tr><td>Tunjangan Jabatan</td> <td> Rp. " +
          tunjangan_jabatan +
          "</td></tr><tr><td>BPJS</td><td> Rp. " +
          bpjs +
          "</td></tr> <tr><td>Tunjangan Keluarga</td><td> Rp. " +
          tunjangan_keluarga +
          "</td></tr></tbody><tfoot bgcolor='bisque'><tr><th colspan='2'>Total Gaji " +
          nama +
          " adalah  : Rp. " +
          total_gaji +
          "</th></tr></tfoot></table>"
      );
    </script>
  </body>
</html>
